# Scénario EcoVoit - Basé sur la structure réelle de l'app
- name: Consultation de trajets EcoVoit
  url: http://localhost/
  actions:
    - name: Attendre le chargement de la page
      type: wait
      duration: 3000

    - name: Parcourir la liste des trajets
      type: scroll

    - name: Cliquer sur le premier bouton Voir
      type: click
      element: ul li button
      waitForSelector: h2

    - name: Consulter les détails du trajet
      type: scroll

    - name: Attendre
      type: wait
      duration: 2000

    - name: Retourner à l'accueil via navigation
      type: click
      element: nav button:first-child
      waitForSelector: h3

    - name: Parcourir à nouveau
      type: scroll
